<!DOCTYPE html>
<html lang="ro">
<head>
    <script defer src="../js/template.js" type="text/javascript"></script>
    <link href="../css/product.css" rel="stylesheet" type="text/css">
    <script defer src="../js/product.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
<header></header>
<div class="container">

    <div class="general-information-text"><i class="fa fa-info-circle"></i> Informatii generale</div>
    <div class="general-information">
        <a class="link"><img class="image"></a>
        <div class="characteristics"></div>
        <div class="information">
            <div class="title"></div>
            <div class="rating">
                <div class="stars">
                    <input class="rating-input" id="rating-0" name="rating" type="radio" value="0">
                    <label aria-label="1 star" class="rating-label" for="rating-1"><i
                            class="star fa fa-star"></i></label>
                    <input class="rating-input" id="rating-1" name="rating" type="radio" value="1">
                    <label aria-label="2 stars" class="rating-label" for="rating-2"><i
                            class="star fa fa-star"></i></label>
                    <input class="rating-input" id="rating-2" name="rating" type="radio" value="2">
                    <label aria-label="3 stars" class="rating-label" for="rating-3"><i
                            class="star fa fa-star"></i></label>
                    <input class="rating-input" id="rating-3" name="rating" type="radio" value="3">
                    <label aria-label="4 stars" class="rating-label" for="rating-4"><i
                            class="star fa fa-star"></i></label>
                    <input class="rating-input" id="rating-4" name="rating" type="radio" value="4">
                    <label aria-label="5 stars" class="rating-label" for="rating-5"><i
                            class="star fa fa-star"></i></label>
                    <input class="rating-input" id="rating-5" name="rating" type="radio" value="5">
                </div>
                <div class="ratings"></div>
                <div class="rating-text"></div>
            </div>
            <div class="price"></div>
            <div class="offers"></div>
            <div class="views"></div>
            <div class="share">
                <img id="facebook-share-button" src="../images/facebook.png">
            </div>
        </div>
    </div>
    <div class="description-text"><i class="fa fa-book"></i> Descriere</div>
    <div class="description"></div>
    <div class="chart-text"><i class="fa fa-tag"></i> Fluctuatii de pret</div>
    <div class="chart-container">
        <canvas height="400" id="chart" width="400"></canvas>
    </div>
    <div class="vendors-text"><i class="fa fa-comment"></i> Oferte</div>
    <div class="vendors"></div>
</div>
<footer></footer>
</body>
</html>
